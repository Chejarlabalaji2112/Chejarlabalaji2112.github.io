    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-body: #ffffff;
            --bg-card: #f8f9fa;
            --bg-hover: #f1f3f5; /* Light gray for hover */
            --text-main: #1a1a1a;
            --text-muted: #555555;
            --accent: #00ced1; /* Turquoise */
            --accent-dark: #008b8b;
            --border: #e5e7eb;
            --font-main: 'Inter', sans-serif;
            --max-width: 850px;
            --modal-overlay: rgba(0, 0, 0, 0.5);
        }

        /* DARK MODE */
        body.dark-mode {
            --bg-body: #121212;
            --bg-card: #1e1e1e;
            --bg-hover: #252525; /* Dark gray for hover */
            --text-main: #e0e0e0;
            --text-muted: #a0a0a0;
            --border: #333333;
            --modal-overlay: rgba(0, 0, 0, 0.8);
        }

        /* --- RESET & BASE --- */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7;
            transition: background 0.3s, color 0.3s;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        a { text-decoration: none; color: var(--text-main); transition: color 0.2s; }
        a:hover { color: var(--accent); }
        
        /* --- LAYOUT UTILS --- */
        .container { max-width: var(--max-width); margin: 0 auto; padding: 0 1.5rem; }
        .section { margin-bottom: 5rem; }
        .flex-between { display: flex; justify-content: space-between; align-items: center; }
        
        /* --- HEADER --- */
        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }
        .logo { font-weight: 800; font-size: 1.2rem; letter-spacing: -0.5px; }
        .mode-toggle {
            background: none; border: 1px solid var(--border); color: var(--text-main);
            padding: 0.5rem 1rem; border-radius: 50px; cursor: pointer; font-size: 0.85rem;
        }
        .mode-toggle:hover { border-color: var(--accent); color: var(--accent); }

        /* --- HERO SECTION --- */
        .hero h1 {
            font-size: 3rem;
            font-weight: 800;
            letter-spacing: -1px;
            line-height: 1.1;
            margin-bottom: 1.5rem;
        }
        .hero p { font-size: 1.15rem; color: var(--text-muted); max-width: 600px; }
        .status-badge {
            display: inline-block; background-color: rgba(0, 206, 209, 0.1); 
            color: var(--accent-dark); padding: 0.25rem 0.75rem; border-radius: 4px;
            font-size: 0.85rem; font-weight: 600; margin-bottom: 1.5rem;
        }

        /* --- SECTIONS HEADINGS --- */
        h2 {
            font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1.5px;
            color: var(--text-muted); margin-bottom: 2rem; border-bottom: 1px solid var(--border);
            padding-bottom: 1rem; display: flex; align-items: center;
        }
        h2::before {
            content: ''; display: block; width: 8px; height: 8px; background: var(--accent);
            margin-right: 10px; border-radius: 50%;
        }

        /* --- CONTENT GRID & INTERACTIVE ITEMS --- */
        .grid-list { display: grid; gap: 1rem; } /* Reduced gap to fit hover cards */
        
        .item { 
            display: grid; 
            grid-template-columns: 1fr 3fr; 
            gap: 2rem; 
            padding: 1.5rem; /* Added padding for card feel */
            border-radius: 12px; /* Rounded corners */
            border: 1px solid transparent; /* Invisible border prevents layout shift */
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none; /* For anchor tags wrapping items */
        }

        /* HOVER EFFECT: Card Highlight */
        .item:hover {
            background-color: var(--bg-hover);
            transform: scale(1.01); /* Subtle scale up */
            border-color: var(--border);
        }

        .item-meta { font-size: 0.9rem; color: var(--text-muted); font-feature-settings: "tnum"; }
        .item-content h3 { font-size: 1.25rem; font-weight: 600; margin-bottom: 0.5rem; color: var(--text-main); }
        .item-content p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 0.75rem; }
        
        /* SKILL TAGS */
        .tags { display: flex; flex-wrap: wrap; gap: 0.5rem; margin-top: 0.5rem; }
        .tag {
            font-size: 0.75rem; border: 1px solid var(--border); padding: 2px 8px;
            border-radius: 4px; color: var(--text-muted);
        }

        /* LINKS */
        .link-arrow { font-weight: 600; font-size: 0.9rem; display: inline-flex; align-items: center; color: var(--accent-dark); }
        .link-arrow::after { content: 'â†’'; margin-left: 5px; transition: transform 0.2s; }
        .link-arrow:hover::after { transform: translateX(3px); }

        /* --- MODAL (For reading posts) --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--modal-overlay); backdrop-filter: blur(4px);
            display: none; justify-content: center; align-items: center; z-index: 1000;
            opacity: 0; transition: opacity 0.3s ease;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        
        .modal-content {
            background: var(--bg-body); color: var(--text-main);
            width: 90%; max-width: 700px; max-height: 85vh;
            padding: 3rem; border-radius: 16px;
            overflow-y: auto; box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            position: relative; transform: translateY(20px); transition: transform 0.3s ease;
            border: 1px solid var(--border);
        }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        
        .modal-close {
            position: absolute; top: 1.5rem; right: 1.5rem;
            background: none; border: none; font-size: 1.5rem;
            cursor: pointer; color: var(--text-muted);
        }
        .modal-close:hover { color: var(--accent); }
        
        .modal-body h3 { margin-bottom: 1rem; font-size: 1.8rem; }
        .modal-body .meta { font-size: 0.9rem; color: var(--text-muted); margin-bottom: 2rem; display: block; border-bottom: 1px solid var(--border); padding-bottom: 1rem; }
        .modal-body p { margin-bottom: 1.5rem; line-height: 1.8; }

        /* --- CONTACT & FOOTER --- */
        .contact-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;
            background: var(--bg-card); padding: 2rem; border-radius: 8px;
        }
        .contact-item { display: flex; flex-direction: column; }
        .contact-label { font-size: 0.8rem; color: var(--text-muted); margin-bottom: 0.25rem; }
        .contact-val { font-weight: 600; }
        
        footer { 
            text-align: center; padding: 4rem 0; font-size: 0.85rem; color: var(--text-muted);
            border-top: 1px solid var(--border); margin-top: 4rem;
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .item { grid-template-columns: 1fr; gap: 0.5rem; padding: 1rem; }
            .hero h1 { font-size: 2.2rem; }
            .item-meta { color: var(--accent-dark); font-weight: 600; margin-bottom: 0.25rem; }
            .modal-content { padding: 1.5rem; }
        }

        /* --- PRINT STYLES --- */
        @media print {
            .mode-toggle, .link-arrow::after, footer, .modal-overlay { display: none; }
            body { background: white; color: black; }
            .container { max-width: 100%; padding: 0; }
            .section { margin-bottom: 2rem; }
            .item { border: none; padding: 0; }
            a { text-decoration: none; color: black; }
            .status-badge { border: 1px solid #ccc; color: black; background: none; }
        }
    </style>
</head>

            if (pub.type === 'link') {
                html = `<a href="${pub.url}" target="_blank" class="item">${commonContent}</a>`;

        // --- MODAL LOGIC ---
        function openPost(index) {
            const post = data.publications[index];
            const modal = document.getElementById('post-modal');
            const content = document.getElementById('modal-body-content');
            
            content.innerHTML = `

                <span class="meta">Published: ${post.date} Â· Source: ${post.source}</span>
                <div>${post.content}</div>
            `;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden'; // Disable background scroll
        }

        function closeModal(event) {
            // Close if clicked on overlay or close button
            if (event.target.classList.contains('modal-overlay') || event.target.classList.contains('modal-close')) {
                document.getElementById('post-modal').classList.remove('active');
                document.body.style.overflow = 'auto'; // Enable background scroll
            }
        }

        // Theme Toggle
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }
        if(localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');
