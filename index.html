<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balaji Chejarla | AI & Robotics</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-body: #0a0a0a;
            --text-main: #ffffff;
            --text-muted: #a1a1aa;
            --accent: #00f2ea; /* Neon Cyan */
            --accent-glow: rgba(0, 242, 234, 0.4);
            --glass-bg: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(30, 30, 30, 0.8);
            --font-head: 'Space Grotesk', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: var(--font-body);
            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* --- BACKGROUND CANVAS --- */
        #neural-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.6; /* Subtle background */
        }

        /* --- LAYOUT --- */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 1.5rem;
            position: relative;
            z-index: 1;
        }

        /* --- HEADER & NAV --- */
        nav {
            padding: 2rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4rem;
            backdrop-filter: blur(5px);
        }
        .logo { 
            font-family: var(--font-head); 
            font-weight: 700; 
            font-size: 1.5rem; 
            letter-spacing: -1px; 
            background: linear-gradient(90deg, #fff, var(--text-muted));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- HERO --- */
        .hero { margin-bottom: 6rem; position: relative; }
        
        /* PULSE ANIMATION for Status */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(0, 242, 234, 0.1);
            border: 1px solid rgba(0, 242, 234, 0.2);
            color: var(--accent);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            font-family: var(--font-head);
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.1);
        }
        .status-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 0 rgba(0, 242, 234, 0.7);
            animation: pulse-dot 2s infinite;
        }
        @keyframes pulse-dot {
            0% { box-shadow: 0 0 0 0 rgba(0, 242, 234, 0.7); }
            70% { box-shadow: 0 0 0 6px rgba(0, 242, 234, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 242, 234, 0); }
        }

        .hero h1 {
            font-family: var(--font-head);
            font-size: 3.5rem;
            font-weight: 700;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            letter-spacing: -1.5px;
            animation: slideUp 0.8s ease-out forwards;
        }
        .hero p {
            font-size: 1.2rem;
            color: var(--text-muted);
            max-width: 650px;
            animation: slideUp 0.8s ease-out 0.2s forwards;
            opacity: 0;
        }

        /* --- SECTIONS --- */
        .section { margin-bottom: 6rem; }
        h2 {
            font-family: var(--font-head);
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 2rem;
            display: flex;
            align-items: center;
        }
        h2::after {
            content: ''; flex: 1; height: 1px; background: var(--glass-border); margin-left: 1rem;
        }

        /* --- GLASS CARDS --- */
        .grid-list { display: grid; gap: 1rem; }
        
        .item {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 2rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        /* CARD HOVER EFFECT */
        .item:hover {
            transform: translateY(-3px);
            background: var(--card-hover);
            border-color: var(--accent);
            box-shadow: 0 10px 30px -10px rgba(0, 242, 234, 0.15);
        }
        
        /* Subtle glow line on hover */
        .item::before {
            content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%;
            background: var(--accent); opacity: 0; transition: opacity 0.3s;
        }
        .item:hover::before { opacity: 1; }

        .item-meta { 
            font-size: 0.9rem; color: var(--text-muted); font-family: var(--font-head); font-weight: 500; 
        }
        .item-content h3 { 
            font-size: 1.3rem; margin-bottom: 0.5rem; color: #fff; font-family: var(--font-head);
        }
        .item-content p { color: var(--text-muted); font-size: 0.95rem; margin-bottom: 0.75rem; }

        /* SKILL TAGS */
        .tags { display: flex; flex-wrap: wrap; gap: 0.6rem; margin-top: 1rem; }
        .tag {
            font-size: 0.75rem; 
            padding: 4px 10px;
            border-radius: 4px; 
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: var(--text-muted);
            font-family: var(--font-head);
            transition: 0.2s;
        }
        .item:hover .tag { border-color: rgba(0, 242, 234, 0.3); color: var(--accent); }

        /* --- MODAL --- */
        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(8px);
            z-index: 100; display: none; justify-content: center; align-items: center;
            opacity: 0; transition: opacity 0.3s;
        }
        .modal-overlay.active { display: flex; opacity: 1; }
        .modal-content {
            background: #111; border: 1px solid var(--glass-border);
            width: 90%; max-width: 700px; padding: 3rem; border-radius: 16px;
            max-height: 85vh; overflow-y: auto; color: var(--text-muted);
            position: relative;
        }
        .modal-close {
            position: absolute; top: 1.5rem; right: 1.5rem; background: none; border: none;
            color: #fff; font-size: 1.5rem; cursor: pointer;
        }

        /* --- FOOTER & UTILS --- */
        footer { 
            text-align: center; padding: 4rem 0; font-size: 0.85rem; color: var(--text-muted); border-top: 1px solid var(--glass-border); margin-top: 4rem; 
        }
        a { color: inherit; text-decoration: none; transition: color 0.2s; }
        a:hover { color: var(--accent); }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .item { grid-template-columns: 1fr; gap: 0.5rem; }
            .hero h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <canvas id="neural-canvas"></canvas>

    <div class="container">
        <nav>
            <div class="logo">B. Chejarla</div>
            <div style="font-size: 0.9rem; font-family: var(--font-head);">
                <a href="#contact">Contact</a>
            </div>
        </nav>

        <section class="section hero">
            <div class="status-badge">
                <span class="status-dot"></span>
                System Online: Research Mode
            </div>
            <h1 id="profile-name"></h1>
            <p id="profile-intro"></p>
        </section>

        <section class="section">
            <h2>Experience</h2>
            <div class="grid-list" id="experience-list"></div>
        </section>

        <section class="section">
            <h2>Engineering & Research</h2>
            <div class="grid-list" id="project-list"></div>
        </section>

        <section class="section">
            <h2>Publications</h2>
            <div class="grid-list" id="publications-list"></div>
        </section>

        <section class="section">
            <h2>Stack</h2>
            <div id="skills-list" style="display: flex; flex-wrap: wrap; gap: 0.75rem;"></div>
        </section>

        <section id="contact" class="section">
            <h2>Communication Link</h2>
            <div class="item" style="grid-template-columns: 1fr; text-align: center; padding: 3rem;">
                <h3 style="color:white; margin-bottom:1rem; font-family: var(--font-head);">Let's Build the Future</h3>
                <p style="margin-bottom: 2rem;">Open for collaborations on Neuro-symbolic AI and Robotics.</p>
                <a id="email-link" style="font-size: 1.2rem; font-weight: 600; color: var(--accent);"></a>
                <div id="social-links" style="margin-top: 1.5rem; font-size: 0.9rem;"></div>
            </div>
        </section>

        <footer>
            <p>&copy; <span id="year"></span> Balaji Chejarla. <br>System Status: Normal.</p>
        </footer>
    </div>

    <div class="modal-overlay" id="post-modal" onclick="closeModal(event)">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal(event)">×</button>
            <div id="modal-body-content"></div>
        </div>
    </div>

    <script>
        /* =================================================================
           CONFIGURATION
           =================================================================
        */
        const portfolioData = {
            featured: [
                { title: "MuJoCo Digital Twins", desc: "Reduced LeRobot data collection time by 70% using synthetic environments.", tag: "Engineering" },
                { title: "Causal Robotics", desc: "Implementing JEPA architectures for low-compute robotic arms.", tag: "Research" }
            ],
            research: [
                { title: "Vision Language Action (VLA)", desc: "Fine-tuning multimodal models for robotic manipulation tasks.", year: "2025" },
                { title: "Adaptive Speech Recognition", desc: "Real-time learning rate adaptation for CPU-constrained environments.", year: "2024" }
            ],
            
            // ⬇️ UPDATED: Use relative paths to your "posts" folder
            posts: [
                { 
                    id: 1, 
                    title: "The Future of World Models", 
                    date: "Nov 2025", 
                    url: "posts/world-models.md"  // <--- Look here
                },
                { 
                    id: 2, 
                    title: "Why LLMs Struggle with Causal Reasoning", 
                    date: "Oct 2025", 
                    url: "posts/causal-ai.md"     // <--- Look here
                }
            ]
        };

        /* =================================================================
           LOGIC: Tab Switching & Fetching
           =================================================================
        */

        function renderLists() {
            // ... (Same rendering logic as before for featured/research) ...
            const featContainer = document.getElementById('featured-list');
            portfolioData.featured.forEach(item => {
                featContainer.innerHTML += `
                    <div class="card">
                        <div class="card-meta">${item.tag}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>`;
            });

            const resContainer = document.getElementById('research-list');
            portfolioData.research.forEach(item => {
                resContainer.innerHTML += `
                    <div class="card">
                        <div class="card-meta">${item.year}</div>
                        <h3>${item.title}</h3>
                        <p>${item.desc}</p>
                    </div>`;
            });

            // Writing Index
            const writeContainer = document.getElementById('writing-list');
            portfolioData.posts.forEach(post => {
                writeContainer.innerHTML += `
                    <div class="card" onclick="fetchPost('${post.url}')">
                        <div class="card-meta">${post.date}</div>
                        <h3>${post.title} →</h3>
                    </div>`;
            });
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
        }

        // ⬇️ REAL FETCH LOGIC
        async function fetchPost(url) {
            const viewer = document.getElementById('writing-viewer');
            const renderArea = document.getElementById('markdown-render');
            const loading = document.getElementById('loading');

            // Switch View
            document.getElementById('writing-index').style.display = 'none';
            viewer.style.display = 'block';
            loading.style.display = 'block';
            renderArea.innerHTML = '';

            try {
                // This fetches the file relative to index.html
                const response = await fetch(url);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const text = await response.text();
                
                // Convert Markdown to HTML
                renderArea.innerHTML = marked.parse(text);
            } catch (error) {
                renderArea.innerHTML = `
                    <div style="color: #ff6b6b; padding: 1rem; border: 1px solid #ff6b6b; border-radius: 8px;">
                        <h3>Error Loading Post</h3>
                        <p>Could not load: <code>${url}</code></p>
                        <p>Details: ${error.message}</p>
                        <br>
                        <p style="font-size: 0.9rem; opacity: 0.8;">
                            <strong>Note:</strong> If you are opening index.html directly from your folder 
                            (file://), this won't work due to browser security (CORS). 
                            You must use a local server or host on GitHub Pages.
                        </p>
                    </div>`;
            } finally {
                loading.style.display = 'none';
            }
        }

        function closePost() {
            document.getElementById('writing-viewer').style.display = 'none';
            document.getElementById('writing-index').style.display = 'block';
        }

        // Init
        renderLists();
    </script>
</body>
</html>
