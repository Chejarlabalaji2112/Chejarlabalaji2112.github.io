            --text-main: #ffffff;

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {

            background-color: var(--bg-body);
            color: var(--text-main);
            line-height: 1.7;

        .hero h1 {
            font-family: var(--font-head); font-size: 3.5rem; font-weight: 700;
            line-height: 1.1; margin-bottom: 1.5rem; letter-spacing: -1.5px;

            font-size: 1.2rem; color: var(--text-muted); max-width: 650px;

        /* --- SECTIONS --- */

        h2 {

        h2::after { content: ''; flex: 1; height: 1px; background: var(--glass-border); margin-left: 1rem; }

        /* --- GLASS CARDS --- */
        .grid-list { display: grid; gap: 1rem; }
        
        .item {
            display: grid; grid-template-columns: 1fr 3fr; gap: 2rem; padding: 2rem;
            background: var(--glass-bg); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); border-radius: 16px;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-decoration: none; color: inherit; position: relative; overflow: hidden;

        }
        .item:hover {
            transform: translateY(-3px); background: var(--card-hover);
            border-color: var(--accent); box-shadow: 0 10px 30px -10px rgba(0, 242, 234, 0.15);
        }
        .item::before {
            content: ''; position: absolute; top: 0; left: 0; width: 2px; height: 100%;
            background: var(--accent); opacity: 0; transition: opacity 0.3s;
        }
        .item:hover::before { opacity: 1; }
        /* --- RESPONSIVE THUMBNAILS --- */
        .item-thumbnail {
            width: 100%;
            height: 140px;          /* Desktop height */

            border-radius: 12px;
            transition: 0.25s ease;
        }
        
        /* Hover zoom effect (optional, looks great with glass UI) */

            transform: scale(1.03);
        }
        
        /* Tablet breakpoint */
        @media (max-width: 900px) {
            .item-thumbnail {
                height: 120px;
            }
        }
        
        /* Mobile breakpoint */
        @media (max-width: 768px) {
            .item-thumbnail {
                height: 200px;       /* Makes image larger since it becomes full width */
            }

    /* Mobile layout becomes vertical instead of side-by-side */
    .item {
        grid-template-columns: 1fr !important;
    }
}

            max-height: 85vh; overflow-y: auto; color: var(--text-muted);

        /* Markdown Specifics */
        .markdown-body { font-family: 'Inter', sans-serif; line-height: 1.8; color: #d1d5db; }
        .markdown-body h1 { color: #fff; font-size: 2rem; margin-bottom: 1.5rem; font-family: var(--font-head); border-bottom: 1px solid var(--glass-border); padding-bottom: 1rem; }
        .markdown-body h2 { color: #fff; margin-top: 2rem; margin-bottom: 1rem; font-family: var(--font-head); }
        .markdown-body p { margin-bottom: 1.2rem; }
        .markdown-body code { background: rgba(0, 242, 234, 0.1); padding: 2px 6px; border-radius: 4px; font-family: monospace; color: var(--accent); font-size: 0.9em; }
        .markdown-body pre { background: #000; padding: 1.5rem; border-radius: 8px; overflow-x: auto; border: 1px solid var(--glass-border); margin: 1.5rem 0; }
        .markdown-body pre code { background: transparent; padding: 0; color: #a1a1aa; }
        .markdown-body blockquote { border-left: 3px solid var(--accent); padding-left: 1.5rem; color: #fff; font-style: italic; background: rgba(255,255,255,0.03); padding: 1rem; border-radius: 0 8px 8px 0; }

        a { color: inherit; text-decoration: none; transition: color 0.2s; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

            .item { grid-template-columns: 1fr; gap: 0.5rem; }
            .hero h1 { font-size: 2.5rem; }

        }
    </style>

    <script>
        /* ================================================
           1. CANVAS ANIMATION ENGINE 
           ================================================ */
        const canvas = document.getElementById('neural-canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2;
            }
            update() {
                this.x += this.vx; this.y += this.vy;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
            draw() {
                ctx.fillStyle = 'rgba(0, 242, 234, 0.5)';
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }

        function initParticles() {
            particles = [];
            const count = window.innerWidth < 768 ? 40 : 80;
            for (let i = 0; i < count; i++) particles.push(new Particle());
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                particles[i].update(); particles[i].draw();
                for (let j = i; j < particles.length; j++) {
                    const dx = particles[i].x - particles[j].x;
                    const dy = particles[i].y - particles[j].y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    if (distance < 150) {
                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(0, 242, 234, ${0.15 - distance/1000})`;
                        ctx.lineWidth = 1; ctx.moveTo(particles[i].x, particles[i].y);
                        ctx.lineTo(particles[j].x, particles[j].y); ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animate);
        }
        initParticles(); animate();

        // --- MODAL & FETCH LOGIC ---
        async function openPost(index) {
            const pub = data.publications[index];
            const modal = document.getElementById('post-modal');
            const contentDiv = document.getElementById('modal-body-content');
            
            // 1. Show Modal & Spinner
            modal.classList.add('active');
            contentDiv.innerHTML = '<div class="spinner"></div>';

            try {
                // 2. Fetch the Markdown file
                const response = await fetch(pub.url);
                
                if (!response.ok) throw new Error(`Status ${response.status}`);
                
                const text = await response.text();
                
                // 3. Render HTML using Marked.js
                contentDiv.innerHTML = marked.parse(text);

            } catch (error) {
                // Error Handling
                contentDiv.innerHTML = `
                    <h2 style="color:#ff5555">Error Loading Post</h2>
                    <p>Could not load: <code>${pub.url}</code></p>
                    <p style="font-size:0.9rem; color:#666">Make sure you are running this on a Local Server (localhost) or GitHub Pages. Browsers block local file fetching (file://) for security.</p>
                `;
            }
        }

        function closeModal(e) {
            if(e.target.classList.contains('modal-overlay') || e.target.classList.contains('modal-close'))
                document.getElementById('post-modal').classList.remove('active');
        }
